{% extends 'base.html' %}

{% block title %}Confirmacion{% endblock %}

{% block content %}
<h1>Maintenance Delete Confirmation</h1>
    <form action="{% url 'maintenance_delete' maintenance.id %}" method="POST">
        {% csrf_token %}
        <label>Estas seguro que deseas eliminar este Matenimiento?</label>
        <input type="submit" value="Delete">
        <a href="{% url "maintenance_list" %}">Cancel</a>
    </form>
{% endblock %}
