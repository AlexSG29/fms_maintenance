{% extends 'base.html' %}

{% block title %}Confirmacion{% endblock %}

{% block content %}
<h1>Contact Delete Confirmation</h1>
    <form action="{% url 'contact_delete' contact.id %}" method="POST">
        {% csrf_token %}
        <label>Estas seguro que deseas eliminar este contacto?</label>
        <input type="submit" value="Delete">
        <a href="{% url "contact_list" %}">Cancel</a>
    </form>
{% endblock %}
