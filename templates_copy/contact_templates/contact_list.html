{% extends 'base.html' %}

{% block title %}CONTACTOS{% endblock %}

{% block content %}
<h2>AQUI ESTAN LOS CONTACTOS</h2>
<p>Aqui se deberian mostrar todos los contactos.</p>
<h1>Contact List</h1>
<a href={% url "contact_create" %}>Crear Contacto</a>
    <ul>
        {% for contact in contacts %}
        <li>
            <a href="#">{{ contact.name }}</a> - 
            <a href="{% url 'contact_edit' contact.id %}">Editar</a>
            <a href="{% url 'contact_delete' contact.id %}">Borrar</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
